<html>
    <head>
        <title>Ammu's cafe cart page</title>
        <link rel="stylesheet" href="cart_page.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
            <h1 class="btn btn-info welcome" style="font: size 55px;">Hi there and welcome to your cart page.</h1><br><br>
            <hr>
            <div>
                <h3 class="cart1" style="display: inline;">This is your cart page so far:</h3>
                <span id="list">
                    <h3 id="amount" class="tag">The amount of items you ordered is:</h3>
                    <h3 id="amount2" class="tag2"></h3>
                    <br>
                    <h3 id="items" class="tag">The items you ordered are:</h3>
                    <h3 id="items2" class="tag2"></h3>
                    <br>
                    <h3 id="cost" class="tag">The total cost for all your items is:</h3>
                    <h3 id="cost2" class="tag2"></h3>
                </span>
                <br><br>
            </div>
            <br><br>
            <button class="btn back" onclick="back_to_home()" style="font-size: 35px;">Click here to go back to the home page.</button>
        </center>
        <script src="cart_page.js"></script>
     </body>
</html>
